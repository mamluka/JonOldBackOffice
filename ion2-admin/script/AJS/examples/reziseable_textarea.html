<head>
    <title>Resizeable text area</title>
    <script type="text/javascript" src="../AJS.js"></script>
    <link href="../static/style.css" rel="stylesheet" type="text/css" media="all" />

    <style type="text/css">
        textarea {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 0;
        }

        .ta_handler {
            background-color: #555;
            height: 9px;
            font-size: 7px;
        }
    </style>
</head>
<body>

<h2>Resizeable text area</h2>
<form>
    <textarea id="ta"></textarea>
</form>

<script>
var TextAreaResizer = {
    decorate: function(ta) {
        ta = AJS.$(ta);
        var ta_top = AJS.absolutePosition(ta).y;

        var handler = AJS.DIV({className: 'ta_handler'});

        AJS.setWidth(handler, ta.offsetWidth);

        var on_drag = function(click_elm) {
            var drag_elm = AJS.drag_elm;
            var d_e_top = AJS.absolutePosition(drag_elm).y;
            if(d_e_top > ta_top) {
                AJS.setWidth(drag_elm, ta.offsetWidth);
                AJS.setHeight(ta, d_e_top - ta_top-2);
            }
        };

        AJS.dragAble(handler, null, {move_x: false, 
                                     on_drag: on_drag,
                                     max_move: {left: null, top: ta_top},
                                     cursor: 's-resize'});
        AJS.insertAfter(handler, ta);
    }
};
TextAreaResizer.decorate('ta');
</script>
